<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<style type="text/css">
		
		body, html {
  			height: 100%;
  			line-height: 1.8;
		}


		*{
			background-color: #9BC2D6
		}

		/* Create a Parallax Effect */
		.bgimg-1{
	  		background-attachment: fixed;
	  		background-position: center;
	  		background-repeat: no-repeat;
	  		background-size: cover;
		}

		/* First image (Logo. Full height) */
		.bgimg-1 {
			margin-top: 9%;
	  		min-height: 100%;
		}

		input{
			outline-width: 0;
		}

		#butt-sign-up:hover{
			background-color: #1fe0a0;
		}

	</style>


	<body>

		<!-- Title -->
		<div id="title" class="bgimg-1 w3-center">
			<img style="margin-bottom: 20px" src="images/banner-image2-removebg-preview.png">
			<br>
			<i class="fa fa-user-o" style="margin-right: 2px;font-size:28px"></i>
			<input style="width: 20%;display: inline"  class="w3-input w3-border-black w3-border-bottom"  type="text" name="emailSignIn" required>
	 		<br>
	 		<i class="fa fa-lock" style="margin-top: 25px;margin-right: 6px;font-size:28px"></i>
	 		<input class="w3-input w3-border-black w3-border-bottom" style="width: 20%;display: inline" type="password" name="passwordSignIn" required>
	 		<button id="butt-sign-in" type="submit" style="margin:auto; width: 20%; margin-top: 20px;" class="w3-button w3-hover-orange w3-hover-opacity w3-text-white w3-block w3-padding-large w3-round-large w3-orange w3-margin-bottom">Sign In</button>
	 		<button id="guest-button" style="margin: auto; width: 20%;" class="w3-button w3-hover-gray w3-gray w3-hover-opacity w3-text-white w3-block w3-padding-large w3-round-large w3-margin-bottom">Continue as a guest</button>
			<a href="#sign-up">Register now</a>
		</div>

		<!-- Sign Up -->
		<div id="sign-up" class="w3-center w3-padding-64">
			<h3>Register</h3>
			<i class="fa fa-user-o" style="margin-right: 2px;font-size:24px"></i>
			<input class="w3-input w3-border-black w3-border-bottom" style="display:inline;width: 20%; margin: auto;" type="text" name="emailSingUp" required>
			<br>
			<i class="fa fa-lock" style="margin-top: 20px;margin-right: 6px;font-size:24px"></i>
			<input class="w3-input w3-border-black w3-border-bottom" style="display:inline;width: 20%;margin: auto;" type="password" name="passwordSignUp" required>
			<br>
			<i class="fa fa-lock" style="margin-top: 20px;margin-right: 6px;font-size:24px"></i>
			<input class="w3-input w3-border-black w3-border-bottom" style="display:inline;width: 20%;margin: auto;margin-bottom:10px;" type="password" name="password2SignUp" required> 
			<button id="butt-sign-in" type="submit" style="margin:auto; width: 20%; margin-top: 20px;" class="w3-button w3-hover-orange w3-hover-opacity w3-text-white w3-block w3-padding-large w3-round-large w3-orange w3-margin-bottom">Sign In</button>
		</div>

	</body>
</html>
