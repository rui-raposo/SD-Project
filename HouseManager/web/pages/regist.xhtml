<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="icon" type="image/png" href="images/bird.png" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <title>Register</title>
    </h:head>

    <style type="text/css">
        body, html {
            line-height: 1.8;
            color: black;
            background-color: #000030;
            background-image: url("img/new_bgtucan.jpg");
        }

        /* Create a Parallax Effect */
        .bgimg-1{
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* First image (Logo. Full height) */
        .bgimg-1 {
            margin-top: 9%;
        }

        h1{
            font-family: 'DistantStroke' !important;
            color: white;
            font-weight: bold;
            font-size: 80px;
        }

        @font-face {
            font-family: 'DistantStroke';
            src: url('packages/DistantStroke.eot?#iefix') format('embedded-opentype'),  url('packages/DistantStroke.otf')  format('opentype'),
                 url('packages/DistantStroke.woff') format('woff'), url('packages/DistantStroke.ttf')  format('truetype'), url('packages/DistantStroke.svg#DistantStroke') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        input{
            outline-width: 0;
            background: none;
        }

        #butt-sign-up:hover{
            background-color: #1fe0a0;
        }

        ::placeholder{
            color: gray;
        }

        #butt-sign-in:hover{
            background-color: #273c4e;
        }

        .round-photo-icon {
            width:50px;
            height:50px;
            object-fit:cover;
            border-radius:50%;
        }
    </style>

    <h:body>

        <!-- Valid Data -->
        <f:metadata>
            <f:viewAction action = "#{User.restartData()}"></f:viewAction>
        </f:metadata>
        
        <div id="main" class="w3-display-container w3-display-middle">
            <div id="menu" class="w3-container w3-row">
                <div class="w3-half w3-container">
                    <h1>House Manager</h1>
                    <h3 style="color: white;text-decoration: underline;">Register</h3>
                    <h:form style="margin-top: 60px;">
                        <i class="fa fa-user-o" style="margin-right: 6px;font-size:28px;color: white;"></i>
                        <h:inputText binding="#{username}" style="width: 80%;display: inline"  class="w3-text-white w3-input w3-border-white w3-border"  
                            required="" />
                        <br/>
                        <i class="fa fa-lock" style="margin-top: 25px;margin-right: 9px;font-size:28px; color: white;"></i>
                        <h:inputSecret binding="#{password}" class="w3-text-white w3-input w3-border-white w3-border" style="width: 80%;display: inline" 
                            required="" />
                        <br/>
                        <i class="fa fa-lock" style="margin-top: 25px;margin-right: 9px;font-size:28px; color: white;"></i>
                        <h:inputSecret binding="#{password2}" class="w3-text-white w3-input w3-border-white w3-border" style="width: 80%;display: inline" required="" />
                        <br/>
                        <h:commandButton id="butt-sign-in" style="background-color: #f8750d;margin-left: 27px; display:inline; width: 80%; margin-top: 20px;" 
                            class="w3-button w3-hover-opacity w3-text-white w3-hover-deep-orange w3-block w3-padding-large w3-margin-bottom" 
                            action="#{User.signUpFunction(username.value, password.value, password2.value)}" value="Sign Up" />
                        <br/>
                        <label jsfc="h:messages"  style="color:red;" />
                    </h:form>
                </div>
                <div class="w3-half w3-center" style="margin-top: 80px;">
                    <img class="w3-image" src="img/tucan-regist.png" />
                </div>
            </div>
        </div>
        
    </h:body>
</html>
