<!DOCTYPE html>

    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-signal.css" />

        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2019.css" />
        <script src="jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2018.css" />
        <script src="circletype.min.js"></script>
        <title>HouseManager</title>        
    </h:head>

    <style>

        body,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
        body, html {
            height: 100%;
            color: #777;
            line-height: 1.8;
           
        }

        .bgimg-1,.bgimg-2{
            /* https://unsplash.com/photos/Q1p7bh3SHj8 */
            height: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bgimg-1{
            background-image: url('img/bgm12.jpg');
        }

        .bgimg-2{
            background-image: url('img/bgm12.jpg');
        }

        .w3-top a{
            font-size: 14px;
            text-decoration: none;
        }

        @font-face {
            font-family: 'DistantStroke';
            src: url('packages/DistantStroke.eot?#iefix') format('embedded-opentype'),  url('packages/DistantStroke.otf')  format('opentype'),
                 url('packages/DistantStroke.woff') format('woff'), url('packages/DistantStroke.ttf')  format('truetype'), url('packages/DistantStroke.svg#DistantStroke') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        h1{
            font-family: 'DistantStroke' !important;
            color: white;
            font-weight: bold;
            font-size: 100px;
        }

        h4, h2{
            color: black;
        }
 
        .round-image {
            width:195px;
            height:195px;
            object-fit:cover;
            border-radius:50%;
            border: 1px solid;
        }

        .hr_inside{
            width: 35%;
        }

        input{
            background:none;
            width: 80%;
        }

        input:focus{
            outline:none;
            height: 50px;
            box-shadow: 0 0 10px lightgreen;
        }

        .fa{
            font-size: 25px;
            color: white;
            margin-top: 5px;
        }

        .checked{
            color:green;
            font-size: 15px;
        }
        
        li{
            color:black;
            font-size: 17px;
        }

    </style>

    <body>

        <!-- Main title/background -->
        <div id="main" class="bgimg-1 w3-display-container">
            <div id="title" class="w3-display-middle w3-center" style="white-space:nowrap;">
                <h1 id="titulo">House Manager</h1>
                <div id="login-form" class="w3-container w3-center w3-row w3-margin-bottom">
                    <div id="first-row" style="width: 5%;" class="w3-col w3-margin-right w3-center">
                        <i class="fa fa-user"></i>
                    </div>
                    <div id="first-row-2" class="w3-rest">
                        <input type="text" class="w3-input w3-block w3-border-white w3-border w3-margin-bottom" />
                    </div>
                    <div id="second-row" style="width: 5%;" class="w3-col w3-margin-right w3-center">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div id="second-row-2" class="w3-rest">
                        <input type="password" class="w3-input w3-block w3-border-white w3-border w3-margin-bottom" />
                    </div>
                    <div id="third-row" style="width: 45%;" class="w3-col w3-justify w3-margin-right">
                        <input type="button" class="w3-border-black w3-button w3-block w3-input w3-2018-coconut-milk" onclick="goFurther()" value="Guest" />
                    </div>
                    <div id="third-row-2" style="width: 45%;" class="w3-col w3-right">
                        <input type="button" class="w3-border-black w3-button w3-block w3-input w3-green w3-hover-green w3-hover-opacity" onclick="goFurther()" value="Sign In" />
                    </div>
                </div>
                <a href="#" style="color:white;" onclick="changeDivs()">Register Now</a>
            </div>    
        </div>

        

    </body>

    <script>

        var i = 0;

        // correct login/guest use
        function goFurther(){

            // display 
            elem = document.getElementById("hidden-fields");
            elem.style.display = "block";

            
            // scroll
            elem.scrollIntoView({behavior: "smooth"});
            
            
        }

        window.addEventListener("scroll", function (event) {
            var scroll = this.scrollY;
            console.log(scroll);
            if(i === 0 && scroll > 968){
                i = 1;
            }

            if(i === 1 && scroll < 970){
                element = document.getElementById("hidden-fields");
                element.scrollIntoView({behavior: "auto"});
            }
        });

        function transitionPage() {
            // Hide to left / show from left
            $("#main").toggle("slide", {direction: "left"}, 500);

            // Show from right / hide to right
            $("#register-div").toggle("slide", {direction: "right"}, 500);
        }

        /*
        window.onload = function () {

                axisY: {

                },
                data: [{        
                    type: "column",  
                    showInLegend: true, 
                    legendMarkerColor: "grey",
                    legendText: "MMbbl = one million barrels",
                    dataPoints: dps
                }]
            });
            chart.render();
        };*/

        function changeDivs(){
            $('#main').click(transitionPage);
            $('#register-div').click(transitionPage);
        }
        

    </script>
</html>
