<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="icon" type="image/png" href="images/bird.png" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <title>Welcome</title>
    </h:head>

    <style type="text/css">
        body, html {
            line-height: 1.8;
            color: white;
            height: 100%;
            background-image: url('img/new_bgtucan.jpg');
        }

        h1{
            font-family: 'DistantStroke' !important;
            color: white;
            font-weight: bold;
            font-size: 100px;
        }

        @font-face {
            font-family: 'DistantStroke';
            src: url('packages/DistantStroke.eot?#iefix') format('embedded-opentype'),  url('packages/DistantStroke.otf')  format('opentype'),
                 url('packages/DistantStroke.woff') format('woff'), url('packages/DistantStroke.ttf')  format('truetype'), url('packages/DistantStroke.svg#DistantStroke') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        /* Create a Parallax Effect */
        .bgimg-1{
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* First image (Logo. Full height) */
        .bgimg-1 {
            margin-top: 9%;
        }

        input{
            outline-width: 0;
            background: none;
        }

        #butt-sign-up:hover{
            background-color: #1fe0a0;
        }

        ::placeholder{
            color: gray;
        }

        #butt-sign-in:hover{
            background-color: #273c4e;
        }

        .round-photo-icon {
            width:50px;
            height:50px;
            object-fit:cover;
            border-radius:50%;
        }
    </style>

    <h:body>

        <!-- Valid Data -->
        <f:metadata>
            <f:viewAction action = "#{User.restartData()}"></f:viewAction>
        </f:metadata>

        

        <div class="w3-display-container w3-display-middle">
            <div id="main" class="w3-container w3-row">
                <div id="right-side" class="w3-half" style="margin-top: 50px;">
                    <h:form>
                        <h1>HouseManager</h1>
                        <i class="fa fa-user-o" style="margin-right: 6px;font-size:28px"></i>
                        <h:inputText style="width: 80%;display: inline" binding="#{username}" class="w3-input w3-border w3-border-white w3-text-white w3-margin-bottom" required="" />
                        <br/>
                        <i class="fa fa-lock" style="margin-right: 11px;font-size:28px"></i>
                        <h:inputSecret class="w3-input w3-margin-bottom w3-border-white w3-text-white" binding="#{password}" style="border: solid 1px black; width: 80%;display: inline" required="" />
                        <br/>
                        <h:commandButton id="butt-sign-in" type="submit" style="display:inline;margin:auto; width: 80%; margin-left: 29px; background-color: #f8750d;" 
                        class="w3-button w3-text-white w3-hover-deep-orange w3-hover-opacity 
                                        w3-block w3-padding-large w3-margin-bottom" 
                                        value="Sign In" action="#{User.signInFunction(username.value, password.value)}" />
                        
                        <br/>
                        <h:button outcome="home.xhtml" style="margin-left: 29px; display: inline;width: 80%;" class="w3-button w3-hover-gray
                                w3-gray w3-hover-opacity w3-text-white w3-block  w3-padding-large w3-margin-bottom" value="Guest" />
                    </h:form>
                </div>
                <div id="left-side" class="w3-half">
                    <img id="img_1" src="img/gif_tucan.gif" /> 
                </div>
                <div id="register-part" class="w3-center w3-container">
                    <a style="font-size: 19px;" class="w3-center" href="regist.xhtml">Register Now</a>
                </div>
            </div>
            
        </div>
        

        <div id="register" class="w3-animate-bottom w3-center w3-container">
            
        </div>

        <h:panelGroup rendered="#{User.checkFlag()}">
            <ui:insert><ui:include src="error.xhtml"></ui:include></ui:insert>
        </h:panelGroup>
        
    </h:body>

</html>
