<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <title>Facelet Title</title>
    </h:head>
    
    <style type="text/css">

            body, html {
                    height: 100%;
                    line-height: 1.8;
            }


            *{
                    background-color: #9BC2D6
            }v

            /* Create a Parallax Effect */
            .bgimg-1{
                    background-attachment: fixed;
                    background-position: center;
                    background-repeat: no-repeat;
                    background-size: cover;
            }

            /* First image (Logo. Full height) */
            .bgimg-1 {
                    margin-top: 9%;
                    min-height: 100%;
            }

            input{
                    outline-width: 0;
            }

            #butt-sign-up:hover{
                    background-color: #1fe0a0;
            }

    </style>
    
    <h:body>
        
        <!-- Title -->
        <div id="title" class="bgimg-1 w3-center">
            <!-- Sign In -->
            <h:form>
                <img style="margin-bottom: 20px" src="images/banner-image2-removebg-preview.png"/>
                <br/>
                <i class="fa fa-user-o" style="margin-right: 2px;font-size:28px"></i>
                <h:inputText style="width: 20%;display: inline" required="" class="w3-input w3-border-black w3-border-bottom" id="username" binding="#{user_login}"></h:inputText>
                <br/>
                <i class="fa fa-lock" style="margin-top: 25px;margin-right: 6px;font-size:28px"></i>
                <h:inputSecret id="password" required="" class="w3-input w3-border-black w3-border-bottom" style="width: 20%;display: inline" binding="#{pw_login}"></h:inputSecret>
                <h:commandButton id="submit" style="margin:auto; width: 20%; margin-top: 20px;" 
                                 class="w3-button w3-hover-orange w3-hover-opacity w3-text-white w3-block w3-padding-large w3-round-large w3-orange" value="Sign In" action="#{signIn.signInFunction(user_login.value, pw_login.value)}"></h:commandButton>
                <h:commandButton id="guest-button" style="margin: auto; width: 20%;" 
                                 class="w3-margin-top w3-button w3-hover-gray w3-gray w3-hover-opacity w3-text-white w3-block w3-padding-large w3-round-large w3-margin-bottom" value="Continue as a guest" ></h:commandButton>
            </h:form>
        </div>
        
        <!-- Sign Up -->
        <div id="sign-up" class="w3-center w3-padding-64">
                <h3>Register</h3>
                <h:form>
                    <i class="fa fa-user-o" style="margin-right: 2px;font-size:24px"></i>
                    <h:inputText class="w3-input w3-border-black w3-border-bottom" style="display:inline;width: 20%; margin: auto;" binding="#{user_regist}" required=""></h:inputText>
                    <br/>
                    <i class="fa fa-lock" style="margin-top: 20px;margin-right: 6px;font-size:24px"></i>
                    <h:inputSecret class="w3-input w3-border-black w3-border-bottom" style="display:inline;width: 20%;margin: auto;" binding="#{pw_regist}" required=""></h:inputSecret>
                    <br/>
                    <i class="fa fa-lock" style="margin-top: 20px;margin-right: 6px;font-size:24px"></i>
                    <h:inputSecret class="w3-input w3-border-black w3-border-bottom" style="display:inline;width: 20%;margin: auto;margin-bottom:10px;" binding="#{pw2_regist}" required=""></h:inputSecret>
                    <h:commandButton id="butt-sign-in" type="submit" style="margin:auto; width: 20%; margin-top: 20px;" 
                                     class="w3-button w3-hover-orange w3-hover-opacity w3-text-white w3-block w3-padding-large w3-round-large w3-orange w3-margin-bottom" action="#{signIn.signUpFunction(user_regist.value, pw_regist.value, pw2_regist.value)}" value="Sign Up"></h:commandButton>
                </h:form>
        </div>
        
        
        
    </h:body>
</html>
