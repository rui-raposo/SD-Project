<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="icon" type="image/png" href="images/bird.png" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <title>Register</title>
    </h:head>

    <style type="text/css">
        body, html {
            line-height: 1.8;
            color: black;
        }

        /* Create a Parallax Effect */
        .bgimg-1{
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* First image (Logo. Full height) */
        .bgimg-1 {
            margin-top: 9%;
        }

        input{
            outline-width: 0;
            background: none;
        }

        #butt-sign-up:hover{
            background-color: #1fe0a0;
        }

        ::placeholder{
            color: gray;
        }

        #butt-sign-in:hover{
            background-color: #273c4e;
        }

        .round-photo-icon {
            width:50px;
            height:50px;
            object-fit:cover;
            border-radius:50%;
        }
    </style>

    <h:body>

        <!-- Valid Data -->
        <f:metadata>
            <f:viewAction action = "#{User.restartData()}"></f:viewAction>
        </f:metadata>
        
        <div id="title" style="margin-top: 10%" class="w3-margin-bottom w3-row">
            <div id="left" style="width: 46%" class="w3-col w3-container">
                <img style="display:inline;margin-top: 20px;margin-bottom: 20px" 
                     class="w3-right" src="images/bird-3.png" />
            </div>
            <div id="right" style="margin-top:35px" class="w3-rest w3-justify">
                <h1 style="margin-left: 20px; margin-top: 20px; display:inline">House Manager</h1>
                <h3 style="text-decoration: underline; margin-left: 20px;">Register</h3>
            </div>
        </div>
        

        <!-- Title -->
        <div id="title" style="margin-top: 50px" class="w3-container w3-center">
            <h:form>
                <i class="fa fa-user-o" style="margin-right: 6px;font-size:28px"></i>
                <h:inputText binding="#{username}" style="width: 20%;display: inline"  class="w3-input w3-border-black w3-border"  
                    required="" />
                <br/>
                <i class="fa fa-lock" style="margin-top: 25px;margin-right: 9px;font-size:28px"></i>
                <h:inputSecret binding="#{password}" class="w3-input w3-border-black w3-border" style="width: 20%;display: inline" 
                    required="" />
                <br/>
                <i class="fa fa-lock" style="margin-top: 25px;margin-right: 9px;font-size:28px"></i>
                <h:inputSecret binding="#{password2}" class="w3-input w3-border-black w3-border" style="width: 20%;display: inline" required="" />
                <br/>
                <h:commandButton id="butt-sign-in" style="margin-left: 27px; display:inline; width: 20%; margin-top: 20px;" 
                    class="w3-button w3-hover-opacity w3-text-white w3-blue w3-hover-blue w3-block w3-padding-large w3-margin-bottom" 
                    action="#{User.signUpFunction(username.value, password.value, password2.value)}" value="Sign Up" />
                <br/>
            </h:form>
        </div>

        
    </h:body>
</html>
